<!DOCTYPE html>
<html>
  <head>
    <title>
      Tweet Template
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/includes/tweet.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="shortcut icon"
      href="../public/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header id="app-header">Snap Bot</header>
    <div id="wrapper">
      <div id="tweet-wrapper" class="dark">
        <div id="tweet-container">
          <div id="tweet-header">
            <img id="profile-pic" src="" alt="avatar" crossorigin="anonymous" />
            <div id="sub-header">
              <div id="author-name-container">
                <div id="author"></div>
                <div id="verified-badge-container">
                  <img src="../public/img/verified.png" alt="verified badge" />
                </div>
              </div>
              <div id="username"></div>
            </div>
            <div id="twitter-icon">
              <img src="../public/img/twitter_logo.png" alt="twitter logo" />
            </div>
          </div>

          <div id="tweet-text"></div>

          <div id="tweet-image-container">
            <img id="tweet-image" src="" alt="tweet image" />
          </div>

          <div id="tweet-footer">
            <div id="heart-icon">
              <img
                id="heart-img"
                src="../public/img/normal.png"
                alt="like icon"
              />
            </div>
            <div id="like-count"></div>
            <div id="tweet-time"></div>
          </div>
        </div>
      </div>
      <div id="customization-wrapper">
        <div id="theme-control" class="control-container">
          <label for="light">
            <input type="radio" id="light" name="theme" value="light" />
            <span>Light</span>
          </label>
          <label for="dark">
            <input type="radio" id="dark" name="theme" value="dark" checked />
            <span>Dark</span>
          </label>
        </div>

        <div id="like-control" class="control-container">
          <label for="like">
            <input
              type="checkbox"
              id="like"
              name="like"
              value="like"
              class="filled-in"
            />
            <span>Like Tweet</span>
          </label>
        </div>

        <div id="image-control" class="control-container">
          <label for="image">
            <input
              type="checkbox"
              id="image"
              name="image"
              value="image"
              class="filled-in"
            />
            <span>Hide Tweet Image</span>
          </label>
        </div>
      </div>

      <button id="download-btn" class="waves-effect waves-light btn-large">
        Download
      </button>
    </div>
    <div id="tutorial-wrapper">
      <div id="tutorial-header">
        ðŸ“¸ Capture your favorite tweets and save as image!
      </div>
      <div id="steps-container">
        <div class="step">
          1. Follow me,
          <a target="_blank" href="https://twitter.com/snap_twt"
            >Snap Bot (@snap_twt)</a
          >
          on Twitter, so you can easily mention me.
        </div>
        <div class="step">
          2. Mention me in a reply to a tweet with keyword "snap".
        </div>
        <code class="step">@snap_twt snap</code>
        <div class="step">That's it! I'll be there in a few seconds...</div>
      </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../public/includes/tweet.min.js"></script>
  </body>
</html>
