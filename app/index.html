<!DOCTYPE html>
<html>
  <head>
    <title>
      Tweet Template
    </title>
    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/tweet.css" />
    <!-- endbuild -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>Snap Bot</header>
    <div id="target"></div>
    <div id="wrapper">
      <div id="tweet-container">
        <div id="tweet-header">
          <img
            id="profile-pic"
            src="https://pbs.twimg.com/profile_images/1242963480707248128/ZCzQHDaw_normal.jpg"
            alt="avatar"
          />
          <div id="sub-header">
            <div id="author">Wisdom Theory</div>
            <div id="username">@wealth_theory</div>
          </div>
          <!--       TODO Twitter Icon -->
          <div id="icon"><i class="fab fa-twitter"></i></div>
        </div>
        <div id="tweet-text">
          <p>
            Everyone you meet is fighting a battle you know nothing about.
            <br /><br />
            Be kind.
            <br /><br />Always.
          </p>
        </div>
        <div id="tweet-footer">
          <div id="heart-icon"><i class="far fa-heart"></i></div>
          <div id="like-count">234</div>
          <div id="tweet-time">3:04 AM - May 20, 2020</div>
        </div>
      </div>
    </div>
    <button id="download-btn">Download</button>

    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- build:js js/main.min.js -->
    <script src="js/embedTweet.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
