<!DOCTYPE html>
<html>
  <head>
    <title>Snap Bot</title>
    <!-- build:css ../public/includes/home.min.css -->
    <link rel="stylesheet" type="text/css" href="css/home/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!-- endbuild -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <header id="app-header">Snap Bot</header>
    <div id="wrapper">
      <form action="/tweet" method="POST">
        <input
          id="tweet-link"
          type="text"
          name="tweet-url"
          placeholder="Tweet Link"
        />
        <div id="loading-indicator-container">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <div>Loading...</div>
        </div>
        <div id="error-message">Something went wrong!</div>
        <button
          id="tweet-search-btn"
          class="btn-large waves-effect waves-light"
          type="submit"
          name="action"
        >
          SEARCH
        </button>
      </form>
    </div>
    <!-- build:js ../public/includes/home.min.js -->
    <script src="js/home/main.js"></script>
    <script src="js/home/search.js"></script>
    <!-- endbuild -->
  </body>
</html>
